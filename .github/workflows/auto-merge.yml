name: Auto Merge

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login == 'polcn' && github.event.pull_request.base.ref == 'main' && startsWith(github.event.pull_request.head.ref, 'codex/')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for trusted codex PRs
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge

