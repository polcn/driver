name: Daily Suggestion

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:
    inputs:
      target_date:
        description: "Target date (YYYY-MM-DD)"
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Validate required secrets
        env:
          DRIVER_API_BASE: ${{ secrets.DRIVER_API_BASE }}
        run: |
          test -n "$DRIVER_API_BASE"

      - name: Generate suggestion
        env:
          DRIVER_API_BASE: ${{ secrets.DRIVER_API_BASE }}
          DRIVER_API_TOKEN: ${{ secrets.DRIVER_API_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            python scripts/generate_daily_suggestion.py --date "${{ github.event.inputs.target_date }}"
          else
            python scripts/generate_daily_suggestion.py
          fi
