services:
  backend:
    build: ./backend
    ports:
      - "8100:8000"
    volumes:
      - driver_data:/data
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8101:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  driver_data:
